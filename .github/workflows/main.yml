name: Vite Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      
      with:
        node-version: '16'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      
    - name: ðŸ“‚ Sync folders and files to the server
      uses: SamKirkland/FTP-Deploy-Action@4.3.3      
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.PRO_FTP_USERNAME }}
        password: ${{ secrets.PRO_FTP_PASSWORD }}
        local-dir: ./dist/ 
